<html>
<head>
  <title>paper-scroll-header-panel: transform header</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-styles/color.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="sample-content.html">
  <link rel="import" href="/src/rythm-redesign-app/rythm-redesign-app.html">


  <style is="custom-style">
    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);
    }
    paper-toolbar {
      background-color: #23272f;
    }
    paper-toolbar .title {
      margin-left: 60px;
    }
    .content {
      padding: 8px;
    }
    .spacer {
      @apply(--layout-flex);
    }
  </style>

</head>
<body unresolved>

  <paper-scroll-header-panel condenses>
      <paper-toolbar class="tall">
        <paper-icon-button src="src/rythm-redesign-app/images/logo.png"></paper-icon-button>
        <span class="title">Rythm</span>
        <paper-tabs selected="0" noink>
          <paper-tab>Home</paper-tab>
          <paper-tab>About</paper-tab>
          <paper-tab>Order Now</paper-tab>
          <paper-tab>Science</paper-tab>
          <paper-tab>Blog</paper-tab>
        </paper-tabs>
      </paper-toolbar>

    <div class="content">

      <sample-content size="1"></sample-content>
      <rythm-redesign-app></rythm-redesign-app>


    </div>

  </paper-scroll-header-panel>

</body>
</html>
