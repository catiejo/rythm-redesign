<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<head>
  <title>Rythm</title>
</head>
<body>
<dom-module id="rythm-redesign-app">
  <template>
    <style>
      :host {
        display: block;
      }
      header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('top.png');
        backgrond-repeat: no-repeat;
        background-size: cover;
        color: white;
        text-align: left;
      }
      section {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('bottom.png');
        backgrond-repeat: no-repeat;
        background-size: cover;
      }
      paper-toolbar {
        background-color: #23272f;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #ab6d69;
      }
    </style>
    <!-- <paper-scroll-header-panel class="flex"> -->
      <paper-toolbar>
        <paper-icon-button src="logo.png"></paper-icon-button>
        <span class="title">Rythm</span>
        <paper-tabs selected="0" noink>
          <paper-tab>About</paper-tab>
          <paper-tab>Order Now</paper-tab>
          <paper-tab>Science</paper-tab>
          <paper-tab>Blog</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    <!-- </paper-scroll-header-panel>   -->
      <header>
        <h2>You've Finally Found a Good Night's Sleep</h2>
        <p>Introducing the Dreem headband</p>
      </header> 
      <section></section>   
      <div></div>
    <div></div>
  </template>

  <script>
    Polymer({

      is: 'rythm-redesign-app',

    });
  </script>
</dom-module>
</body>
