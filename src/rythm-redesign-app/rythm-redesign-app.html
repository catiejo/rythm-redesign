<head>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="../../bower_components/paper-material/paper-material.html">
  <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
  <link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
  <link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">

  <title>Rythm</title>
  <style>
    html, body {
      height: 100%;
      margin: 0px;
    }
  </style>
</head>
<body>
<dom-module id="rythm-redesign-app">
  <template>
    <style>
    /*** Repeated Elements ***/
      :host {
        display: block;
        height: 100%;
      }
      body {
        height: 100%;
      }
      div {
        display: block;
      }
      h2 {
        font-family: 'Open Sans', sans-serif;
      }
      p {
        font-family: 'Lato', sans-serif;
      }
      section {
        @apply(--layout-vertical);
        height: 100vh;
        width: 100vw;
        backgrond-repeat: no-repeat;
        background-size: cover;
      }
      paper-material {
        background-color: rgba(171, 109, 105, 0.5);
        text-align: left;
      }

      /*** Landing Section ***/
      #top {
        background-image: url('images/top.png');
        color: white;
      }
      paper-scroll-header-panel {
        height: 15vh;
        width: 100vw;
        --paper-scroll-header-panel-full-header: #23272f;
      }
      paper-toolbar {
        /*width: 100vw;*/
        /*background-color: #23272f;*/
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #ab6d69;
      }
      #pickup-line {
        padding-left: 50px;
        padding-top: 20px;
        padding-bottom: 20px;
        position: absolute;
        left: 0;
        bottom: 100px;
        width: 35%;
      }

      /*** Product Section ***/
      #middle {
        background-color: white;
      }
      #product {
        display: inline-block;
        position: relative;
        width: 75%;
        height: 100%;   
        padding-left: 30px;   
      }
      #app-description {
        text-align: right;
        padding: 50px;
        background-color: rgba(255, 255, 255, 0.0);
        width: 40vw;
        position: absolute;
        right: 0px;
      }
      /* iPhone */
      #phone-container {
        position: relative;
        display: inline-block; /* scales div to size of content */
        line-height: 0; /* gets rid of a couple extra pixels at base of div */
        left: 10vw;
        top: 10vh;
      }
      .product-photo {
        width: 60vw;
        height: auto;
      }
      #picture-frame {
        position: absolute;
        height: 100%; /* height and width make it same size as parent (phone-container) */
        width: 100%;
        top: 0; /* top and left align it with upper left corner of photo */
        left: 0;
      }
      #screen {
        overflow: hidden;
        position: absolute;
        top: 15.1%;
        left: 11.5%;
        height: 69.5%;
        width: 32.2%;
      }
      #pages {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;      }
      .screen-shot {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
      }
      /* Arrows */
      paper-icon-button.giant {
        top: 45vh;
        width: 5vw;
        height: calc(((.05*100vw)/36) * 63);
        position: absolute;
      }
      #left {
        left: 2vw;
      }
      #right {
        left: 35vw;
      }
      #arrows {
        position: absolute;
        z-index: 1;
      }

      /*** Endorsement Section ***/
      #bottom {
        background-image: url('images/bottom.png');
      }
      #endorsements {
        width: 100vw;
        height: 15vh;
        position: relative;
        top: calc(100vh - 15vh);
      }
      #endorsement-backdrop {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      #endorsement-container {
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .endorsement {
        height: 75%;
        width: auto;
        padding: 25px;
        margin-left: auto;
        margin-right: auto;
        -webkit-filter: grayscale(100%);
      }
      .endorsement:hover {
        -webkit-filter: grayscale(0%);
      }

      /*** The Big Finale ***/
      #footer {
        background-color: #23272f;
        height: 200px;
      }
    </style>
    <!-- <body class="fullbleed layout vertical"> -->
    <paper-scroll-header-panel condenses class="flex">
      <paper-toolbar>
        <paper-icon-button src="images/logo.png"></paper-icon-button>
        <span class="title">Rythm</span>
        <paper-tabs selected="0" noink>
          <paper-tab>Home</paper-tab>
          <paper-tab>About</paper-tab>
          <paper-tab>Order Now</paper-tab>
          <paper-tab>Science</paper-tab>
          <paper-tab>Blog</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </paper-scroll-header-panel>   
    <section id="top">
      <paper-material id="pickup-line" elevation="1">
        <h2>You've Finally Found a Good Night's Sleep</h2>
        <p>Introducing the Dreem headband</p>
      </paper-material>
    </section>  

    <section id="middle">
      <paper-material id="app-description" elevation="0">
        <p>I'm gonna tell you all about this product</p>
        <p>[[selected]]</p>
      </paper-material>
        <div id="product">
          <div id="arrows">
            <paper-icon-button id="left" src="images/left-arrow.png" title="left" class="giant" on-tap="goLeft"></paper-icon-button>
            <paper-icon-button id="right" src="images/right-arrow.png" title="right" class="giant" on-tap="goRight"></paper-icon-button>
          </div>
          <div id="phone-container">
            <img src="images/product-test.png" class="product-photo">
            <div id="picture-frame">
              <div id="screen">
                <neon-animated-pages id="pages" test="5" selected$="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
                  <neon-animatable><img src="images/screen1.png" class="screen-shot"></neon-animatable>
                  <neon-animatable><img src="images/screen2.png" class="screen-shot"></neon-animatable>
                  <neon-animatable><img src="images/screen3.png" class="screen-shot"></neon-animatable>
                </neon-animated-pages>
              </div>
            </div>
          </div>
        </div>
    </section>  

    <section id="bottom">
      <div id="endorsements">
        <paper-material id="endorsement-backdrop" elevation="1"></paper-material>
        <div id="endorsement-container">
            <img src="images/endorsements/forbes.png" class="endorsement">
            <img src="images/endorsements/tech-crunch.png" class="endorsement">
            <img src="images/endorsements/about.png" class="endorsement">
            <img src="images/endorsements/wareable.png" class="endorsement">
            <img src="images/endorsements/cnet.png" class="endorsement">
        </div>
      </div>
    </section> 

    <section id="footer"></section> 
  <!-- </body>  -->
  </template>

  <script>
    Polymer({

      is: 'rythm-redesign-app',

      properties: {
        selected: {
          type: Number,
          value: 2,
          notify: true,
        },
        entryAnimation: String,
        exitAnimation: String,
      },

      goLeft: function() {
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = this.selected === 0 ? 2 : (this.selected - 1);
      },

      goRight: function() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.selected = this.selected === 2 ? 0 : (this.selected + 1);
      },

    });
  </script>
</dom-module>
</body>
