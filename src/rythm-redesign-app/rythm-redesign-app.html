<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">

<head>
  <title>Rythm</title>
</head>
<body>
<dom-module id="rythm-redesign-app">
  <template>
    <style>
      :host {
        display: block;
      }
      section {
        @apply(--layout-vertical);
        /*@apply(--layout-center-center);*/
        height: 100vh;
        width: 100vw;
      }
      #top {
        background-image: url('top.png');
        backgrond-repeat: no-repeat;
        background-size: cover;
        color: white;
      }
      #middle {
        background-color: white;
      }
      #bottom {
        background-image: url('bottom.png');
        backgrond-repeat: no-repeat;
        background-size: cover;
      }
      #footer {
        background-color: #23272f;
        height: 200px;
      }
      paper-toolbar {
        width: 100vw;
        background-color: #23272f;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #ab6d69;
      }
      paper-material {
        background-color: rgba(171, 109, 105, 0.5);
        text-align: left;
      }
      #pickup-line {
        padding-left: 50px;
        padding-top: 20px;
        padding-bottom: 20px;
        position: absolute;
        left: 0px;
        bottom: 100px;
        width: 35%;
      }
      #endorsements {
        width: 100vw;
        height: 15vh;
        position: relative;
        top: calc(100vh - 15vh);
      }

      h2 {
        font-family: 'Open Sans', sans-serif;
      }
      p {
        font-family: 'Lato', sans-serif;
      }
    </style>
    <!-- <paper-scroll-header-panel class="flex"> -->
      <paper-toolbar>
        <paper-icon-button src="logo.png"></paper-icon-button>
        <span class="title">Rythm</span>
        <paper-tabs selected="0" noink>
          <paper-tab>About</paper-tab>
          <paper-tab>Order Now</paper-tab>
          <paper-tab>Science</paper-tab>
          <paper-tab>Blog</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    <!-- </paper-scroll-header-panel>   --> 
    <section id="top">
      <paper-material id="pickup-line" elevation="1">
        <h2>You've Finally Found a Good Night's Sleep</h2>
        <p>Introducing the Dreem headband</p>
      </paper-material>
    </section>   
    <section id="middle">
      <h2>This is where the product goes</h2>
    </section>   
    <section id="bottom">
      <paper-material id="endorsements" elevation="1"></paper-material>
    </section> 
    <section id="footer"></section>  
  </template>

  <script>
    Polymer({

      is: 'rythm-redesign-app',

    });
  </script>
</dom-module>
</body>
