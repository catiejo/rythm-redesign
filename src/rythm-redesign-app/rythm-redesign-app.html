<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<head>
  <title>Rythm</title>
</head>
<body>
<dom-module id="rythm-redesign-app">
  <template>
    <style>
      :host {
        display: block;
      }
      section {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: 100vh;
        width: 100vw;
      }
      #top {
        background-image: url('top.png');
        backgrond-repeat: no-repeat;
        background-size: cover;
        color: white;
      }
      #middle {
        background-color: white;
      }
      #bottom {
        background-image: url('bottom.png');
        backgrond-repeat: no-repeat;
        background-size: cover;
      }
      paper-toolbar {
        width: 100vw;
        background-color: #23272f;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #ab6d69;
      }
    </style>
    <!-- <paper-scroll-header-panel class="flex"> -->
      <paper-toolbar>
        <paper-icon-button src="logo.png"></paper-icon-button>
        <span class="title">Rythm</span>
        <paper-tabs selected="0" noink>
          <paper-tab>About</paper-tab>
          <paper-tab>Order Now</paper-tab>
          <paper-tab>Science</paper-tab>
          <paper-tab>Blog</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    <!-- </paper-scroll-header-panel>   --> 
    <section id="top">
      <h2>You've Finally Found a Good Night's Sleep</h2>
      <p>Introducing the Dreem headband</p>
    </section>   
    <section id="middle"></section>   
    <section id="bottom"></section>   
  </template>

  <script>
    Polymer({

      is: 'rythm-redesign-app',

    });
  </script>
</dom-module>
</body>
