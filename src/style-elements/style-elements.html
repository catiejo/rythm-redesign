<!-- style-elements.html -->
<dom-module id="style-elements">
  <template>
    <style>
      /*** Overall Page ***/
      h1 {
        font-family: 'Oswald', sans-serif;
        font-size: 40px;
      }
      h2 {
        font-family: 'Open Sans', sans-serif;
        font-size: 26px;
      }
      p {
        font-family: 'Open Sans', sans-serif;
      }
      section {
        @apply(--layout-vertical);
        backgrond-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 100vh;
        width: 100vw;
      }
      paper-scroll-header-panel {
      	background-color: rgba(35, 39, 47, 1.0);
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        /* background for toolbar when it is at its full size */
		    --paper-scroll-header-panel-full-header: {
			   background-color: rgba(35, 39, 47, 1.0);
		    };
        /* background for toolbar when it is at its condensed size */
    		--paper-scroll-header-panel-condensed-header: {
    			background-color: rgba(35, 39, 47, 0.75);
    		};
      }
      paper-material {
        background-color: rgba(171, 109, 105, 0.5);
        text-align: left;
      }

      /*** Landing Section ***/
      #landing-section {
        background-image: url('../assets/top.png');
        color: white;
      }
      paper-icon-button.long {
      	height: auto;
      	top: 20px;
      	width: auto;
      }
      paper-toolbar {
        background-color: transparent;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #ab6d69;
      }
      #pickup-line {
        bottom: 100px;
        left: 0;
        padding-bottom: 20px;
        padding-left: 50px;
        padding-top: 20px;
        position: absolute;
        width: 35%;
      }

      /*** Product Section ***/
      #product-section {
        background-color: white;
        overflow: scroll;
      }
      #product {
        display: inline-block;
        height: 100%;   
        padding-left: 30px;   
        position: relative;
        width: 75%;
      }
      #app-description {
        background: none; /* overrides paper-material */
        color: #666666;
        height: auto;
        padding-bottom: 30px;
        padding-right: 30px;
        padding-top: 30px;
        position: absolute;
        right: 0px;
        text-align: right;
        width: 30vw;
      }
      /* adjust screen size based on size of screen */
      @media (max-width : 2000px) {
        #app-description {font-size: 1.5em}
      } 
      @media (max-width : 1600px) {
        #app-description {font-size: 1.3em}
      } 
      @media (max-width : 1400px) {
        #app-description {font-size: 1.1em}
      } 
      @media (max-width : 1000px) {
        #app-description {font-size: 1em}
      } 
      @media (max-width : 800px) {
        #app-description {font-size: 0.9em}
      }       
      @media (max-width : 600px) {
        #app-description {font-size: 0.75em}
      }

      /* iPhone */
      #phone-container {
        display: inline-block; /* scales div to size of content */
        left: 5vw;
        line-height: 0; /* gets rid of a couple extra pixels at base of div */
        position: relative;
        top: 10vh;
      }
      .product-photo {
        height: auto;
        width: 60vw;
      }
      #product-photo-frame {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0; /* top and left align it with upper left corner of photo */
        width: 100%; /* height and width make it same size as parent (phone-container) */
      }
      #phone-screen {
        height: 69.5%;
        left: 11.5%;
        overflow: hidden; /* ensures phone content is cropped to the phone screen */
        position: absolute;
        top: 15.1%; /* hardcoded values to line screen div up perfectly with screen in photo */
        width: 32.2%;
      }
      .phone-screen-content {
        height: auto;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }

      /* Arrows */
      paper-icon-button.giant {
        height: auto;
        position: absolute;
        top: 45%;
        width: 5vw;
      }
      #arrows {
        z-index: 1; /* make sure arrows are higher than image (so they're pressable) */
      }      
      #arrow-left {
        left: 0;
      }
      #arrow-right {
        left: 29vw;
      }

      /*** Endorsement Section ***/
      #endorsement-section {
        background-image: url('../assets/bottom.png');
        position: relative;
      }
      #endorsements {
        bottom: 0;
        height: 15vh;
        position: absolute;
        width: 100vw;
      }
      #endorsement-backdrop {
        height: 100%;
        position: absolute;
        width: 100%;
      }
      #endorsement-container {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: space-between; /* spaces icons evenly */
        position: absolute;
        width: 100%;
      }
      .endorsement {
        -webkit-filter: grayscale(100%);
        height: 75%;
        margin-left: auto;
        margin-right: auto;
        padding: 25px;
        transition: -webkit-filter 0.75s, filter 0.75s;
        transition-timing-function: ease-in-out;
        width: auto;
      }
      .endorsement:hover {
        -webkit-filter: grayscale(0%); /* using same compatibility as actual website */
        filter: grayscale(0%);
      }

      /*** Footer ***/
      #footer {
        background-color: #23272f;
        height: 200px;
      }
    </style>
  </template>
</dom-module>
